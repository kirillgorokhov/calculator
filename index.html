<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="Calculator">
        <div data-current-number id="display"></div>
        <div id="buttons">
            <button data-all-clear class="secondaryOperators">AC</button>
            <button data-delete class="secondaryOperators">DEL</button>
            <button class="secondaryOperators">%</button>
            <button data-operation class="mainOperators">รท</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operation class="mainOperators">*</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="mainOperators">-</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class="mainOperators">+</button>
            <button data-number class="number">0</button>
            <button data-number class="number">,</button>
            <button class="number">C</button>
            <button data-equals class="mainOperators">=</button>
        </div>
    </div>    
</body>
</html>
